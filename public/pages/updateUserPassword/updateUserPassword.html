<!DOCTYPE html>
<html lang="ko"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/auth/authGuard.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="/component/header/header.css" />
    <link rel="stylesheet" href="./updateUserPassword.css" />
  </head>
  <body>
    <div id="header-placeholder" role="banner"></div>

    <main class="profile-edit" role="main">
      <h1 class="page-title">비밀번호 수정</h1>

      <section class="field">
        <label class="field-label" for="password">비밀번호</label>
        <input
          id="password"
          class="text-input"
          type="password"
          placeholder="새 비밀번호 입력"
          autocomplete="new-password"
        />
      </section>

      <section class="field">
        <label class="field-label" for="passwordConfirm">비밀번호 확인</label>
        <input
          id="passwordConfirm"
          class="text-input"
          type="password"
          placeholder="새 비밀번호 다시 입력"
          autocomplete="new-password"
        />
        <p id="pwHelp" class="hint" aria-live="polite"></p>
      </section>

      <div class="actions">
        <button id="saveBtn" class="btn btn-primary" type="button">수정하기</button>
      </div>
    </main>

    <script type="module">
    import { mountHeader } from "/component/header/insertHeader.js";
    (async () => {
      await mountHeader("header-placeholder", {
        addProfileMenu: true,
        addBackButton: true,
        backHref: "/pages/board/board.html"
      });
    })();
    </script>

    <script src="./updateUserPassword.js" defer></script>
  </body>
</html>
