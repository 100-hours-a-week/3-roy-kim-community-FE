<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/component/auth/authGuard.js"></script>
  <script>
    if (window.Auth) {
      Auth.ensureAuthPage();
    } else {
      window.addEventListener("DOMContentLoaded", () => window.Auth?.ensureAuthPage());
    }
  </script>
  <title>아무말 대잔치 | 게시판</title>
  <link rel="stylesheet" href="./board.css" />
  <link rel="stylesheet" href="/component/header/header.css" />
  <script defer src="./board.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <div class="board-header">
    <h1>안녕하세요,</h1>
    <h1>아무말 대잔치 게시판 입니다</h1>
    <div class="actions">
      <a class="btn primary" id="go-write" href="/pages/postAdd/postAdd.html">글쓰기</a>
    </div>
  </div>

  <main>
    <section id="board" aria-live="polite">
      <div id="list" class="list"></div>
      <p id="empty" class="empty" style="display:none;">게시글이 없습니다.</p>
      <p id="error" class="empty" style="display:none; color:#ef4444;">목록을 불러오지 못했습니다.</p>
    </section>
  </main>
  <script type="module">
    import { mountHeader } from "/component/header/insertHeader.js";
    (async () => {
      await mountHeader("header-placeholder", {
        addProfileMenu: true,
        addBackButton: false,
        backHref: null
      });
    })();
  </script>
</body>
</html>
