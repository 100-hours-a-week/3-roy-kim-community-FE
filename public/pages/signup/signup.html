<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>아무말 대잔치 | 회원가입</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <main class="container">
    <section class="signup-page">
      <h1>회원가입</h1>
      <form id="signup-form" novalidate>
        <!--
        <div class="field">
          <label for="profile">프로필 사진*</label>
          <div class="upload-area" id="upload-area">
            <img id="preview" alt="미리보기" style="display:none;" />
          </div>
          <input type="file" id="profile" name="profile" accept="image/*" style="display:none;" />
        </div>
        -->
        <div class="field">
          <label for="email">이메일*</label>
          <div>
            <input id="email" name="email" type="email" placeholder="이메일을 입력하세요" required />
          </div>
          <div class="hint" data-for="email"></div>
        </div>

        <div class="field">
          <label for="password">비밀번호*</label>
          <div>
            <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요" required minlength="6" />
          </div>
          <div class="hint" data-for="password"></div>
        </div>

        <div class="field">
          <label for="password2">비밀번호 확인*</label>
          <div>
            <input id="password2" name="password2" type="password" placeholder="비밀번호를 한번 더 입력하세요" minlength="6" />
          </div>
          <div class="hint" data-for="password2"></div>
        </div>

        <div class="field">
          <label for="username">닉네임*</label>
          <div>
            <input id="username" name="username" type="text" placeholder="닉네임을 입력하세요" minlength="3" />
          </div>
          <div class="hint" data-for="username"></div>
        </div>

        <div class="actions">
          <div>
            <button type="submit">회원가입</button>
          </div>
          <button type="button" id="go-login">로그인하러 가기</button>
        </div>
      </form>
      <div id="message" aria-live="polite"></div>
    </section>
  </main>

  <!-- Link your JS file -->
  <script src="signup.js"></script>
</body>
</html>
